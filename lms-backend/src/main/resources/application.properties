spring.application.name=lms-backend
server.port=8081
spring.datasource.url=${LMS_DB_URL}
spring.datasource.username=${LMS_DB_USER}
spring.datasource.password=${LMS_DB_PASS}

app.security.jwtsecret=${JWT_SECRET_KEY}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.submission=ai_submission_queue
rabbitmq.queue.result=ai_results_queue