spring.application.name=identity-service

spring.datasource.url=${IDENTITY_DB_URL}
spring.datasource.username=${IDENTITY_DB_USER}
spring.datasource.password=${IDENTITY_DB_PASS}

app.security.jwtsecret=${JWT_SECRET_KEY}
app.security.jwtexpiration=${JWT_EXPIRATION}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect